<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3-modal</title>
		<style type="text/css">
			#myImg{
				border-radius: 5px;
				cursor: pointer;
				transition: 0.3s;
			}
			#myImg:hover{
				opacity: 0.7;
			}
			.model{
				display: none;
				position: fixed;
				z-index: 1;
				padding-top:100px;
				left: 0;
				top:0;
				width: 100%;
				height: 100%;
				overflow: auto;
				background-color: rgba(0,0,0,0.9);
			}
			.modal-content{
				margin: auto;
				display: block;
				width: 50%;
				max-width: 600px;
				height: 80%;
			}
			#caption{
				margin: auto;
				display: block;
				width: 80%;
				max-width:700px;
				text-align: center;
				color:#ccc;
				padding: 10px 0;
				height: 150px;
				color: lightgreen;
			}
			.modal-content,#caption{
				animation-name: zoom;
				animation-duration: 0.6s;
			}
			@keyframes zoom{
				from{transform: scale(0.1);}
				to{transform: scale(1);}
			}
			.close{
				position: fixed;
				top:15px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				transition: 0.3s;
			}
			.close:hover,.close:focus{
				color: #bbb;
				text-decoration: none;
				cursor: pointer;
			}
			@media only screen and (max-width:700px) {
				.modal-content{
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<h3>图片模态图</h3>
		<p style="color: deepskyblue;">点击图片查看效果</p>
		<img id="myImg" src="img/card1.jpg" alt="老干妈苦瓜" width="250" height="200"/>
		<div id="myModal" class="model">
			<span class="close">×</span>
			<img class="modal-content" id="img0" />
			<div id="caption"></div>
		</div>
		<script>
			var modal=document.getElementById("myModal");
			var img=document.getElementById("myImg");
			var modalImg=document.getElementById("img0");
			var captionText=document.getElementById("caption");
			img.onclick=function(){
				modal.style.display="block";
				modalImg.src=this.src;
				modalImg.alt=this.alt;
				captionText.innerHTML=this.alt;
			}
			var span=document.getElementsByClassName("close")[0];
			span.onclick=function(){
				modal.style.display="none";
			}
		</script>
	</body>
</html>
