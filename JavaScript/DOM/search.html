<!DOCTYPE html>
<html>
<head>
    <title>javascript-search</title>
    <style type="text/css">
        body{
            background-color:#ffff99;
        }
        #id{
            width:100%;
            height:50px;
            text-align:center;
            line-height:50px;
            background-color:red;
        }
        #div{
            width:100%;
            height:150px;
            text-align:center;
            padding-top:30px;
            background-color:green;
        }
        #c1{
            width:100%;
            height:150px;
            text-align:center;
            padding-top:30px;
            margin-top:15px;
            background-color:blue;
        }

    </style>
</head>
<body>
    <p id="id">通过id查找HTML元素</p>
    <div id="div">
        <p>p1通过标签名查找HTML元素</p>
        <p>p2先找出div块中元素，再查找div块中所有p的元素</p>
    </div>
    <div id="c1">
        <p class="class">p1通过类名查找HTMl元素</p>
        <p class="class">p2通过类名查找HTMl元素</p>
    </div>
    <script>
        var x = document.getElementById("id").innerHTML;
        document.write("<p style='color:#cc0099'>查找出来内容为："+x+"</p>");
        var y1 = document.getElementById("div");
        var y2 = y1.getElementsByTagName("p");
        document.write('<p style="color:#cc0099">div中第一个段落为：'+ y2[0].innerHTML + "</p>");
        var z = document.getElementsByClassName("class");
        document.write("<p style='color:#cc0099'>文本来自类中段落：" + z[1].innerHTML + "</p>");
    </script>
</body>
</html>
