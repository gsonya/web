<!DOCTYPE html>
<html>
<head>
    <title>javascritpt-newlines</title>
</head>
<body>
    <script>
        document.write("你好\ 世界<br>")
        document.write("你好"+'\n'+"世界<br>");
        document.write("你好<br>世界");
        console.log("你好\ 世界");
        console.log("你好"+'\n'+"世界");
        console.log("你好<br>世界");
    </script>
</body>
</html>
