<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js-domCRUD</title>
		<script type="text/javascript">
			window.onload=function(){
				myClick("btn01",function(){
					var li=document.createElement("li");
					var gzText=document.createTextNode("广州");	// li.innerHTML="广州";city.appendChild(li)	//推荐使用代码
					li.appendChild(gzText);
					var city=document.getElementById("city");
					city.appendChild(li);
				});
//				myClick("btn01",function(){
//					var city=document.getElementById("city");
//					city.innerHTML+="<li>广州</li>";
//				})	/* */
				myClick("btn02",function(){
					var li=document.createElement("li");
					var gzText=document.createTextNode("广州");
					li.appendChild(gzText);
					var bj=document.getElementById("bj");
					var city=document.getElementById("city");
					city.insertBefore(li,bj);
				});
				myClick("btn03",function(){
					var li=document.createElement("li");
					var gzText=document.createTextNode("广州");
					li.appendChild(gzText);
					var bj=document.getElementById("bj");
					var city=document.getElementById("city"); 
					city.replaceChild(li,bj)
				});
				myClick("btn04",function(){
					var bj=document.getElementById("bj");
					var city=document.getElementById("city");
					city.removeChild(bj);
//					bj.parentNode.remove(bj);	/*效果同上一句*/
				});
			}
			function myClick(idStr ,fun){
				var btn=document.getElementById(idStr);
				btn.onclick=fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>你喜欢哪个城市？</p>
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btList">
			<div><button id="btn01">创建一个“广州”节点，添加到#city下</button></div>
			<div><button id="btn02">将“广州”节点插入到#bj前面</button></div>
			<div><button id="btn03">将替#bj节点换成“广州”节点</button></div>
			<div><button id="btn04">将“北京”节点删除</button></div>
		</div>
	</body>
</html>
