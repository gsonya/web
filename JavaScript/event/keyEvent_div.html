<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js-keyEvent_div</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
				var speed=10;
				var dir=0;
				setInterval(function(){
					switch(dir){
						case 37:
						box1.style.left=box1.offsetLeft-speed+"px";
						break;
						case 38:
						box1.style.top=box1.offsetTop-speed+"px";
						break;
						case 39:
						box1.style.left=box1.offsetLeft+speed+"px";
						break;
						case 40:
						box1.style.top=box1.offsetTop+speed+"px";
						break;
					}
				},30);
				document.onkeydown=function(event){
					event=event||window.event;				
					if(event.ctrlKey){
						speed=100;
					}else{
						speed=10;
					}
					dir=event.keyCode;
				}
				document.onkeyup=function(){
					dir=0;
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
