<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js-event</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background-color: lightpink;
			}
			#box1{
				width:50px;
				height: 50px;
				text-align: center;
				padding: 5px;
				background-color: greenyellow;
				border: 1px solid black;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
				document.onmousemove=function(event){
					var st=document.body.scrollTop||document.documentElement.scrollTop;
					var sl=document.body.scrollLeft||document.documentElement.scrollLeft;
					var left=event.clientX+sl;
					var top=event.clientY+st;
					box1.style.left=left+"px";
					box1.style.top=top+"px";
					box1.innerHTML="x="+left+"<br>y="+top;
				}
				var text=document.getElementById("text");
				text.onmousemove=function(event){
					event=event||window.event;
					event.cancelBubble=true;
				}
				
			}
		</script>
	</head>
	<body style="width: 2000px;height: 1000px;">
		<h3 style="border: 1px solid black;text-align: center;height: 100px;line-height: 100px;" id="text">div可随鼠标移动（已取消bubble）</h3>
		<div id="box1"></div>
		
	</body>
</html>
