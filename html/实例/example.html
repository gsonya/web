<!DOCTYPE html>
<html>
<head>
    <title>gsonya-HTML</title>
    <style type="text/css" media="screen">
        /* 全局设置 */
        html,body{
            overflow:auto;
            background-image:url("image/background.jpg");
        }
        #golbal{
            width:100%;
            height:100%;

        }
        /* 标题 */
        #Title{
            width:60%;
            height:50px;
            display:inline-block;       /*行级元素拥有块级元素属性*/
            text-align:center;          /*水平居中*/
            line-height:50px;           /*垂直居中*/
            font-size:40px;
            text-shadow:7px 2px 6px #FF6200;     /*设置字体阴影*/
        }
        /* 搜索框 */
        #search{
            width:38%;
            height:50px;
            display:inline-block;
            text-align:center;
            line-height:50px;

        }
        /* 导航栏 */
        #navigation{
            height:25px;
            margin-bottom:15px;
            background-color:#E6E6E6;
            margin-left:50px;
            margin-right:50px;
        }
        .Navi{
            float:left;
            width:25%;
        }
        a,a:visited{
             text-decoration:none;  /* 链接的样式设置为无 */
             color:black;
        }
        a:hover{
             color:#FF6200;
             text-decoration:none;
             }

        /* 视频注释 */
        #annotation{
            width:10%;
            float:left;
            height:300px;
            position:absolute;
            border:1px solid orange;
        }
        #menu{
            position:absolute;
            border-top:0;
            padding:0;
            }
        #menu li{
            margin-top:10px;
            display:block;
            height:90px;
            width:110%;
            text-align:center;
            z-index:1;
            }
        #menu li:hover{
            color:#fff;
            }
        #menu li:hover  .cms_submenu{
            left:100%;
            border-top:0;
            padding:0;
            }
        .cms_submenu{
            border:2px solid #fff;
            position:relative;
            left:-999em;        /*隐藏元素*/
            width:90px;
            background:#fff;
            color:#7EE697;
            z-index:1;
            }
        /* 视频 */
        #slideshow{
            width:90%;
            height:300px;
            float: left;
            margin-left:10%;
            position:absolute;
        }
        /* HTML实例 */
        #sample{
            height:25%;
            width:100%;
            margin-top:48px;
            border:1px solid greenyellow;
            position:absolute;
            margin-bottom:38px;
        }
        /* 右侧栏 */
        #right-bar{
            float:left;
            width:25%;
            height:500px;
            margin-left:67%;
            margin-right:50px;
            border:1px solid orange;
            position:absolute;

        }
        #login{
            height:30%;
            border:1px solid black;
        }
        #image{
            height:10%;
            border:1px solid black;
        }
        #link{
            height:55%;
            border:1px solid black;
            margin-bottom:38px;
        }
        /* 底部 */
        #footer{
            width:100%;
            border:1px solid black;
            text-align:center;
        }
    </style>
</head>
<body>
<div id="global">
    <div>
        <span id="Title" >gsonya-HTML</span>
        <span id="search" >
            <input type="search" name="search" placeholder="Type here to search">
            <button type="submit">搜索</button>
        </span>
    </div>
    <div id="navigation">
        <div class="Navi"><a  href="example.html" target="_top">首页</a></div>
        <div class="Navi"><a  href="#sample">HTML实例</a></div>
        <div class="Navi"><a  href="#">其它</a></div>
        <div class="Navi"><a  href="#">联系我</a></div>
    </div>
    <div  style="width:100%;height:500px;position: relative;margin-left:50px">
        <div style="float:left;width:63%;height:500px;position:relative" >
            <div style="height:60%;position:relative;" >
                <div id="annotation" >
                    <ul id="menu">
                         <li>图1
                         <div class="cms_submenu">
                            <dl class="menu_recommend">
                                <dt></dt>
                                    <dd style="font-size:20px;color:#7EE697">头像
                                    </dd>
                            </dl>
                           </div>
                           </li>
                           <li>图2
                                <div class="cms_submenu">
                                    <dl class="menu_recommend">
                                    <dd style="font-size:20px;color:#7EE697">blog</dd>
                                    </dl>
                                </div>
                           </li>
                           <li>图3
                                <div class="cms_submenu">
                                    <dl class="menu_recommend">
                                    <dd style="font-size:20px;color:#7EE697">github</dd>
                                    </dl>
                                </div>
                           </li>
                    </ul>
                </div>
                <div id="slideshow">
                    <embed src="image/video.mp4" width="100%" height="100%" style="margin-right:0px">
                </div>
            </div>
            <div id="sample">HTML实例
            </div>
        </div>
        <div id="right-bar">
            <div id="login">登录</div>
            <div id="image">图片</div>
            <div id="link">链接</div>
        </div>
    </div>
    <footer id="footer" style="margin-left:50px">
     &copy版权所有：gsonya
    </footer>
</div>

</body>
</html>
