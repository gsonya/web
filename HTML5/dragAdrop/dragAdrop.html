<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html5-dragAdrop</title>
    <style type="text/css">
        #div1,#div2{
            float:left;
            width:100px;
            height:35px;
            margin:10px;
            padding:10px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <p>文字可在两个矩形中来回拖动</p>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p draggable="true" ondragstart="drag(event)" id="drag1">你好</p>
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <script>
        function drop(ev){
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
        function drag(ev){
            ev.dataTransfer.setData("Text",ev.target.id);
        }
        function allowDrop(ev){
            ev.preventDefault();
        }
    </script>
</body>
</html>
