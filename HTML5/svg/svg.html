<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>html5-svg</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190" width="100%">
        <!-- 线 -->
        <line x1="0" y1="2" x2="500" y2="2" style="stroke:black;stroke-width:2"/>
        <!-- 多边形 -->
        <polygon points="100,10,40,180,190,60,10,60,160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
        <!-- 圆 -->
        <circle cx="100" cy="90" r="20" stroke="black" stroke-width="2" fill="red"/>
        <!-- 矩形 -->
        <rect x="230" y="60" rx="20" ry="20" width="200" height="100" style="fill:rgb(0,0,255);fill-opacity: 0.5;stroke:black;stroke-width:5;stroke:stroke-opacity: 0.9;"/>

    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="1000" width="100%">
        <!-- 椭圆 -->
        <ellipse cx="210" cy="45" rx="170" ry="20" style="fill:yellow;"/>
        <ellipse cx="210" cy="45" rx="160" ry="10" style="fill:red;"/>
        <!-- 高斯滤镜 -->
        <defs>
            <filter id="Gaussian_Blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
            </filter>
        </defs>
        <!-- 路径 -->
        <path d="M150 100 L50 250 L250 250 Z" style="stroke:red;stroke-width:2;filter:url(#Gaussian_Blur);fill:url(#linear)"/>
        <path d="M153 334 C153 334 151 334 151 334 C151 339 153 344 156 344 C164 344 171 339 171 334 C171 322 164 314 156 314 C142 314 131 322 131 334 C131 350 142 364 156 364 C175 364 191 350 191 334 C191 311 175 294 156 294 C131 294 111 311 111 334 C111 361 131 384 156 384 C186 384 211 361 211 334 C211 300 186 274 156 274" style="stroke:black;stroke-width:2;fill:url(#radial)"/>
        <!-- 线性渐变 -->
        <defs>
            <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%" >
            <stop offset="0%" style="stop-color: orange; stop-opacity: 1;"/>
            <stop offset="60%" style="stop-color:red;stop-opacity: 1;"/>
            <stop offset="100%" style="stop-color:black; stop-opacity: 1;"/>
            </linearGradient>
        </defs>
        <!-- 放射渐变 -->
        <defs>
            <radialGradient id="radial" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:white;stop-opacity: 1;"/>
            <stop offset="50%" style="stop-color:blue;stop-opacity: 1;"/>
            <stop offset="100%" style="stop-color:grey;stop-opacity: 1;"/>
            </radialGradient>
        </defs>
    </svg>
</body>
</html>
