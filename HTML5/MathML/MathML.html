<!DOCTYPE html>
<html>
<head>
    <title>html5-MathML</title>
</head>
<body>
    <math>
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
            <mo>=</mo>
            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>
    <br>
    <math>
        <mrow>
            <mrow>
                <msup>
                    <mi>x</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <mrow>
                    <mn>4</mn>
                    <mo></mo>
                    <mi>x</mi>
                </mrow>
                <mo>+</mo>
                <mn>4</mn>
            </mrow>
            <mo>=</mo>
            <mn>0</mn>
        </mrow><br>
    </math>
    <math>
        <mi>X</mi>
        <mo>=</mo>
        <mtable frame="solid" rowlines="solid" align="center 2">
            <mtr>
                <mtd><mi>A</mi></mtd>
                <mtd><mi>B</mi></mtd>
            </mtr>
            <mtr>
                 <mtd><mi>C</mi></mtd>
                 <mtd><mi>D</mi></mtd>
            </mtr>
            <mtr>
                 <mtd><mi>E</mi></mtd>
                 <mtd><mi>F</mi></mtd>
            </mtr>
        </mtable>
    </math>
</body>
</html>
