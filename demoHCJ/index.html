<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>demoHCJ</title>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<style type="text/css">
			body{
				background-color: red;
			}
			.iframeStyle{
				width: 100%;
				border-top: 1px solid black;
			}
			ul{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#slideShow{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 420px;
				border: 5px solid black;
			}
			#recommend{
				border: 5px solid black;
			}
			.box{
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="row" id="header">
			<div class="col-3">标题</div>
			<div class="col-6">搜索</div>
			<div class="col-3">登录</div>
		</div>
		<div class="row" id="navgation">
			<ul>
				<li class="col-3">首页</li>
				<li class="col-2">家常菜谱</li>
				<li class="col-2">中华菜系</li>
				<li class="col-2">各地小吃</li>
				<li class="col-3">食材百科</li>
			</ul>
		</div>
		<div id="slideShow"><iframe src="slideShow.html" name="iframe_slideShow" onload="this.height=iframe_slideShow.document.body.scrollHeight" scrolling="no" frameborder="no" class="iframeStyle" align="top"></iframe></div>
		<div id="recommend"><iframe src="demo_center.html" name="iframe_center" onload="this.height=iframe_center.document.body.scrollHeight" scrolling="no" frameborder="no" class="iframeStyle" align="top"></iframe></div>
		<div id="news">
			<div class="row col-12" style="text-align: center;background-color: red;border: 2px solid black;">新闻与活动</div>
			<div class="row">
				<div class="box col-4">活动</div>
				<div class="box col-4">活动</div>
				<div class="box col-4">新闻</div>
			</div>
		</div>
	</body>
</html>
