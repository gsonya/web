<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>demoHCJ</title>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<style type="text/css">
			body{
				background-color: red;
			}
			.iframeStyle{
				width: 100%;
			}
			#header{
				height: 70px;
				padding: 15px;
				text-align: center;
			}
			#title{
				height: 100%;
				text-shadow: 2px 2px 2px gray;
			}
			#title span{
				letter-spacing: 5px;
			}
			#input01{
				width: 80%;
				padding: 6px;
				float: left;
				box-shadow: 2px 2px 2px black;
			}
			#input02{
				width:20%;
				float: left;
				padding: 5px;
				letter-spacing:6px;
				background-color: red;
				transition: all 0.3s;
				cursor: pointer;
				outline: none;
				box-shadow: 0 4px #262626;
			}
			#input02:hover{
				background-color: #990000;
				color: white;
			}
			#input02:active{
				background-color: #990000;
				box-shadow: 0 4px black;
				transform: translateY(3px);
			}
			#login{
				padding: 10px;
			}
			#imgSpan{
				width:25px ;
				height:25px;
				vertical-align: middle;
				display: inline-block;
				box-shadow: 2px 2px 2px gray;
			}
			#loginSpan{
				width: 70px;
				height: 25px;
				line-height: 25px;
				padding: 2px;
				vertical-align: middle;
				background: url(img/login.jpg) left bottom no-repeat;
				background-size: 22px;
				background-origin:content-box;
				border: 1px solid gray;
				display: inline-block;
				box-shadow: 2px 2px 2px gray;
				text-align: right;
			}
			#loginSpan:hover{
				box-shadow: 0px 3px 4px gray;
			}
			#loginSpan:active{
				background-color: #990000;
				box-shadow: 0 4px black;
				transform: translateY(3px);
			}
			#navgation ul{
				list-style: none;
			}
			#navgation ul li{
				text-align: center;
				border: 1px solid black;
				box-shadow: 4px 0px 3px black;
			}
			.act{

				border-bottom: 3px solid black;
			}
			#navgation ul li a{
				width: 100%;
				height: 100%;
				padding: 10px;
				display: inline-block;
				text-decoration: none;
				color: yellow;
			}
			#navgation ul li a:hover:not(.act){
				border-bottom: 3px solid black;
			}
			#slideShow{
				margin: 0;
				padding: 0;
				width: 100%;
				height: 500px;
				margin-bottom: 5px;
			}
			.allTitle{
				text-align: center;
				background-color: red;
				border: 3px solid black;
				margin-top: 5px;
				box-shadow: 4px 0px 3px black;
				padding: 10px;
				width: 100%;
				color: yellow;
				letter-spacing: 50px;
			}
			.box1{
				height: 200px;
				border: 1px solid black;
			}
			.box2{
				width: 260px;
				height: 300px;
				float: left;
				text-align: center;
				border: 1px solid black;
			}
			.box2 ul{
				list-style: none;
			}
			.box2 ul li{
				padding: 20px;
				display: block;
			}
			.box2 ul li a{
				color: black;
				text-decoration: none;
			}
			.box3{
				width: 400px;
				height: 300px;
				float: left;
				text-align: center;
				border: 1px solid black;
				margin-bottom: 20px;
			}
			.box3 img{
				margin: 30px;
				width: 70%;
				height: 60%;
			}
		</style>
	</head>
	<body>
		<div class="row" id="header">
			<div class="col-3" id="title"><h2>gsonya—<span>美食栏</span></h2></div>
			<div class="col-6" id="search">
				<div style="background-color: white;height: 100%;margin-left: 15%;margin-right: 15%;">
					<input type="text" id="input01"/>
					<input type="submit" value="搜索" id="input02" />
				</div>
			</div>
			<div class="col-3" id="login">
				<span id="loginSpan"><b>登录</b></span>
			</div>
		</div>
		<div class="row" id="navgation">
			<ul>
				<li class="col-2"><a href="#" class="act">首页</a></li>
				<li class="col-2"><a href="#">家常菜谱</a></li>
				<li class="col-2"><a href="#">中华菜系</a></li>
				<li class="col-2"><a href="#">各地小吃</a></li>
				<li class="col-2"><a href="#">食材百科</a></li>
				<li class="col-2"><a href="#">厨房百科</a></li>
			</ul>
		</div>
		<div id="slideShow"><iframe src="slideShow.html" name="iframe_slideShow" onload="this.height=iframe_slideShow.document.body.scrollHeight" scrolling="no" frameborder="no" class="iframeStyle" align="top"></iframe></div>
		<div id="recommend"><iframe src="demo_center.html" name="iframe_center" onload="this.height=iframe_center.document.body.scrollHeight" scrolling="no" frameborder="no" class="iframeStyle" align="top"></iframe></div>
		<div id="news">
			<div class="row col-12 allTitle"><b>新闻与活动</b></div>
			<div class="row">
				<div class="box1 col-4">活动</div>
				<div class="box1 col-4">活动</div>
				<div class="box1 col-4">新闻</div>
			</div>
		</div>
		<div id="footer">
			<div class="allTitle"></div>
			<div class="box2">
				<ul>
					<li><a href="#">关于网页</a></li>
					<li><a href="#">网页简介</a></li>
					<li><a href="#">网页知识点</a></li>
				</ul>
			</div>
			<div class="box2">
				<ul>
					<li><a href="#">资源</a></li>
					<li><a href="#">GitHub</a></li>
					<li><a href="#">CSDN</a></li>
					<li><a href="#">了解我</a></li>
				</ul>
			</div>
			<div class="box3">
				<img src="img/blog.png" />
				<p>csdn</p>
			</div>
			<div class="box3">
				<img src="img/git.png" />
				<p>github</p>
			</div>
		</div>
	</body>
</html>
