<!DOCTYPE html>
<html>
<head>
    <title>css-background</title>
    <style type="text/css" media="screen">
        body{
            overflow:auto;
        }
        #container{
            width:100%;
            height:100%;
        }
        .default{
            width:100%;
            height:900px;
            background-image:url('image/tree.jpg');
            border:1px solid #99ff99;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="default" >默认平铺</div>
        <div class="default" style="background-repeat:repeat-x;">水平平铺</div>
        <div class="default" style="background-repeat:repeat-y;">垂直平铺</div>
        <div class="default" style="background-repeat:no-repeat;
            background-position:right-top;">设置定位与不平铺</div>
        <div class="default" style="background-repeat:no-repeat;
            background-position:right-top;
            background-attachment:fixed;">
            <p>固定图像<p>
        </div>
    </div>

</body>
</html>
