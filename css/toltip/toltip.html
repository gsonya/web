<!DOCTYPE html>
<html>
<head>
    <title>css-html</title>
    <style type="text/css" media="screen">
        body{
            text-align:center;
        }
        /* 上（下）提示框 */
        .toltip1{
            display:inline-block;
            text-align:center;
            position:absolute;
            margin-top:60px;
            cursor:pointer;
            background-color:#ffccff;
        }
        .toltipselect1{
            padding:10px;
            display:inline-block;
        }
        .toltipselect1:hover{
            color:#fff;
        }
        .toltiptext1{
            visibility:hidden;
            width:120px;
            background-color:#ff0055;
            color:black;
            border-radius:6px;
            padding:10px 0;
            position:absolute;
            opacity:0;
            transition:opacity 2s;
            /* 上 */
            bottom:130%;
            left:50%;
            margin-left:-60px;
            /* 下 */
            /* top:130%;
            left:50%;
            margin-left:-60px; */


        }
        .toltiptext1::after{
            content:"";
            position:absolute;
            left:50%;
            margin-left:-5px;
            border-width:5px;
            border-style:solid;
            /* 上 */
            top:100%;
            border-color:#ff0055 transparent transparent transparent;
            /* 下 */
           /*  bottom:100%;
            border-color:transparent transparent #ff0055 transparent; */
        }
        .toltip1:hover .toltiptext1{
            visibility:visible;
            opacity:1;
        }
        /* 左（右）提示框 */
        .toltip2{
            display:inline-block;
            text-align:center;
            position:absolute;
            margin-top:200px;
            cursor:pointer;
            background-color:#ffccff;
        }
        .toltipselect2{
            padding:10px;
            display:inline-block;
        }
        .toltipselect2:hover{
            color:#fff;
        }
        .toltiptext2{
            visibility:hidden;
            width:120px;
            background-color:#ff0055;
            color:black;
            border-radius:6px;
            padding:10px 0;
            position:absolute;
            opacity:0;
            transition:opacity 2s;
            /* 右 */
            left:110%;
            /* 左 */
           /*  right:110%; */

        }
        .toltiptext2::after{
            content:"";
            position:absolute;
            top:50%;
            margin-top:-5px;
            border-width:5px;
            border-style:solid;
            /* 右 */
            right:100%;
            border-color:transparent #ff0055 transparent transparent ;
            /* 左 */
            /* left:100%;
            border-color:transparent transparent transparent  #ff0055; */
        }
        .toltip2:hover .toltiptext2{
            visibility:visible;
            opacity:1;
        }
    </style>
</head>
<body>
    <div class="toltip1">
        <span class="toltipselect1">提示一</span>
        <span class="toltiptext1">提示</span>
    </div>
    <div class="toltip2">
        <span class="toltipselect2">提示二</span>
        <span class="toltiptext2">提示</span>
    </div>

</body>
</html>
