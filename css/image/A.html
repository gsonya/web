<!DOCTYPE html>
<html>
<head>
    <title>A</title>
    <style type="text/css" media="screen">
        #navlist{
            position:relative;
        }
        #navlist li{
            margin:0;
            padding:0;
            list-style:none;
            position:absolute;
            top:0;
        }
        #navlist li,#navlist a{
            height:35px;
            display:block;
        }
        #home{
            left:0px;
            width:35px;
            background: url('img/group.png') 0 0;
        }
        #home a:hover{
            background: url('img/group.png') 0 -35px;
        }
        #pre{
            left:36px;
            width:35px;
            background: url('img/group.png') -35px 0;
        }
        #pre a:hover{
            background: url('img/group.png') -35px -35px;
        }
        #next{
            left:70px;
            width:35px;
            background: url('img/group.png') -70px 0;
        }
        #next a:hover{
            background: url('img/group.png') -70px -35px;
        }
    </style>
</head>
<body>
    <div id="head">
        <ul id="navlist">
            <li id="home"><a href="image.html" target="_top"></a></li>
            <li id="pre"><a href="image.html" target="_top"></a></li>
            <li id="next"><a href="image.html" target="_top"></a></li>
        </ul>
    </div>
</body>
</html>
