<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>ajax_get&post</title>
<!--
什么是ajax?
AJAX是与服务器交换数据并更新部分网页的艺术，在不重新加载整个页面的情况下
-->
    <script>
        window.onload = function (ev) {
            var oBtn = document.querySelector("button");
            oBtn.onclick = function (ev1) {
                // 1.创建一个异步对象
                var xmlhttp = new XMLHttpRequest();
            //    2.设置请求方式和请求地址
                /*
                *method:请求的类型：GET 或 POST
                * url：文件在服务器上的位置
                * async：true（异步） 或 false（同步）
                * */
                xmlhttp.open("GET","ajax_get.php",true);
            //    3.发送请求
                xmlhttp.send();
            //    4.监听状态的变化
                xmlhttp.onreadystatechange = function (ev2) {
                	/*
                	* 0.请求未初始化
                	* 1.服务器连接已建立
                	* 2.请求已接收
                	* 3.请求处理中
                	* 4.请求已完成，且响应已就绪
                	* */
	                if(xmlhttp.readyState === 4){
		                // 判断是否请求成功
                        if(xmlhttp.status >= 200 && xmlhttp.status <300 || xmlhttp.status ===304){
	                        //    5.处理返回的结果
	                        console.log("接收到服务器返回的数据");
                        }else{
	                        console.log("没有接收到服务器返回的结果");
                        }
                    }
                }

            }
        }
    </script>
</head>
<body>
<!--
1.可以通过form标签的method属性指定发送请求的类型
2.如果是get请求会将提交的数据拼接到URL后面
？userName=lnj&userPwd=123456
3.如果是post请求会将提交的数据放到请求头中

4.GET请求和POST请求的异同
4.1相同点：
都是将数据提交到远程服务器
4.2不同点：
4.2.1提交数据存储的位置不同
GET请求会将数据放到URL后面
POST请求会将数据放到请求头中
4.2.2提交数据大小限制不同
GET请求对数据有大小限制（不超过2000个字符）
POST请求对数据没有大小限制

5.GET/POST请求应用场景
GET请求用于提交非敏感数据和小数据
POST请求用于提交敏感数据和大数据
-->

    <button>提交</button>

</body>
</html>
