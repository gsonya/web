<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>JQ_microblog</title>
    <link rel = "stylesheet" href = "css/index.css">
</head>
<body>
    <div class="nav">
        <img src = "img/nav.png" alt = "">
    </div>
    <div class="content">
        <img src = "img/left.png" alt = "" class="left">
        <div class="center">
            <textarea class="comment"></textarea>
            <input type = "button" value="发布" class="send">
        </div>
        <img src = "img/right.png" alt = "" class="right">
        <div class="messageList">
            <div class="info">
                <p class="infoText"></p>
                <p class="infoOperation">
                    <span class="infoTime"></span>
                    <span class="infoHandle">
                        <a href = "javascript:;">0</a>
                        <a href = "javascript:;">0</a>
                        <a href = "javascript:;">删除</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class="page">
        <a href = "javascript:;">1</a>
        <a href = "javascript:;">2</a>
        <a href = "javascript:;">3</a>
    </div>
</body>
</html>
