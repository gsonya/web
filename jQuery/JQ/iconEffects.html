<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>JQ_iconEffects</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            width: 400px;
            height: 250px;
            border: 1px solid black;
        }
        ul li{
            width: 100px;
            height: 50px;
            margin-top: 50px;
            text-align: center;
            float: left;
        }
        ul li span{
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("img/arrow.png");
            transform: rotate(-90deg);
            position: relative;
        }
    </style>
    <script src = "js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $("li").mouseenter(function () {
                $(this).children("span").stop().animate({
                    top:-50
                },1000,function () {
                    $(this).css("top","50px");
                    $(this).stop().animate({
                        top:0
                    },1000);
                });
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
        <li><span></span><p>百度</p></li>
    </ul>
</body>
</html>
