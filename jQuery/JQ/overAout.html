<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>mouseover&mouseout</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 300px;
            height: 450px;
            margin: 50px auto;
            border: 1px solid black;
        }
        .box h1{
            font-size: 20px;
            line-height: 35px;
            color: deeppink;
            padding-left: 10px;
            border: 1px dashed #ccc;
        }
        ul li{
            padding: 5px 10px;
            list-style: none;
            border: 1px dashed #ccc;
        }
        ul li:nth-child(-n+3) span{
            background: deeppink;
        }
        ul li span{
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ccc;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
        }
        .content{
            margin-top: 5px;
            overflow: hidden;
            display: none;
        }
        .content img{
            width: 80px;
            height: 120px;
            float: left;
        }
        .content p{
            width: 180px;
            height: 120px;
            float: right;
            font-size: 12px;
            line-height: 20px;
        }
        .current .content{
            display: block;
        }
    </style>
    <script src = "js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            // $("li").mouseenter(function () {
            //     $(this).addClass("current");
            // });
            // $("li").mouseleave(function () {
            //     $(this).removeClass("current");
            // });
            $("li").hover(function () {
	            $(this).addClass("current");;
            },function () {
	            $(this).removeClass("current");;
            })
        });
    </script>
</head>
