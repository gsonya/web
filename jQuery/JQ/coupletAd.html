        .left{
            width: 150px;

            position: fixed;
            left: 0;

        .right{

    <script src = "js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offset = $("html,body").scrollTop();
                if(offset >= 500){
                	$("img").show(1000);
                }else{
                	$("img").hide(1000);
                }
            });
        });
    </script>
